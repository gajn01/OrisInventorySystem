<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <title>Login | Oris Inventory System</title>
</head>
<body>
    <div class="wrapper vertical-center">
        <div class="container">
            <div id="login-content">
                <div class="row login-form">
                    <div class="col-lg text-center"> 
                        <img src="assets/logo.png" alt="">
                    </div>
                    <div class="col-md text-center">
                        <form id="login_form">
                            <h1>Welcome!</h1>
                            <div>
                                <div class="circle"></div>
                                <input  type="email"  id="email" name="email" placeholder="Enter your email">
                            </div>
                            <div>
                                <div class="circle"></div>
                                <input  type="password" id="password" name="password" placeholder="Enter your password">
                            </div>
                            <a href="" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" >Forgot Password?</a>
                           <!--  <a href="pages/forgot-password.html" >Forgot Password?</a> -->
                            <button type="submit" class="btn btn-login" onClick="onLogin()" >Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="forgotPasswordModalLabel" >Forgot Password</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="forgot_form">
              <div class="modal-body">
                  <div class="row">
                    <div class="col-md-12 col-sm-12"  id="email_container">
                      <label for="email_address" class="col-sm-12 col-md-12 col-form-label">Please enter your email <span class="require"> * </span></label>
                      <input class="form-control mb-3" type="email" id="email_address" name="email_address"  >
                    </div>
                    <div class="col-md-12 col-sm-12 d-none" id="code_container">
                        <label for="code" class="col-sm-12 col-md-12 col-form-label">Please enter the code <span class="require"> * </span> </label>
                        <input class="form-control mb-3" type="text" id="code" name="code"  >
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                <a class="btn btn-warning d-none"  id="btn_back" onclick="onBack()">Back</a>
                <button type="submit" class="btn btn-add" id="btn_submit" onclick="onSubmitEmail()">Submit</button>
              </div>
            </form>
          </div>
        </div>
    </div>
    
    
    <script src="js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
