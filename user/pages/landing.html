<body>
    <div class="wrapper">
        <nav id="topbar-nav">
          <div class="logo-container">
            <img src="../assets/logo.png" width="100px" alt="">
          </div>
          <div class="link-container">
            <p class="cursor-pointer link-label txt-primary active" id="supplies" onclick="onViewMaterialList(1)">Supplies</p>
            <p class="cursor-pointer link-label txt-primary " id="assets" onclick="onViewMaterialList(2)">Fixed Assets</p>
            <p class="cursor-pointer link-label txt-primary " id="history" onclick="onViewMaterialList(3)">Requisition History</p>
          </div>
          <div class="account-container">
            <p class="cursor-pointer link-label txt-primary dropdown-toggle" id="account_label" data-bs-toggle="dropdown" aria-expanded="false">Name</p>
            <ul class="dropdown-menu" aria-labelledby="account_dropdown">
              <li><a class="dropdown-item" href="#" onClick="onLogout()">Logout</a></li>
            </ul>
          </div>
      </nav>
      <div class="content ">
        <section id="table" >
          <div class="container">
            <div class="row mt-5 ">
              <div class="col-12 search_container">
                <input class="searchbar" type="text" name="searchbar" id="searchbar" placeholder="Search here..." onkeyup="onSearch()">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="table-content table-responsive-md ">
                  <table class="table" >
                    <thead>
                      <th>#</th>
                      <th>Code</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Quantity</th>
                      <th>Unit</th>
                      <th>Location</th>
                      <th>Person-in-charge</th>
                      <th>Action</th>
                    </thead>
                    <tbody class="table-group-divider"> </tbody>
                  </table>
                </div>
                <div class="pagination-container mt-4">
                  <div class="pager">
                    <p>Limit per Page</p>
                    <select class="form-select page-number" id="page_limit" onchange="onSelectLimit()" aria-label="Default select example">
                      <option value="1">1</option>
                      <option value="5">5</option>
                      <option selected value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="1000000">All</option>
                    </select>
                  </div>
                  <nav aria-label="Page navigation example" class="bottom-pagination">
                    <ul class="pagination justify-content-end">
                      <li class="page-item">
                        <a class="page-link" href="#" onclick="onPage(0)" id="prev" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item "><a class="page-link" href="#" id="page_number">1</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" onclick="onPage(1)" id="next" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="requestModalLabel" >Request</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="request_form">
              <div class="modal-body">
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <label for="product_category" class="col-sm-12 col-md-12 col-form-label">Category</label>
                      <input class="form-control mb-3" type="text" id="product_category" name="product_code" readonly >
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <label for="product_code" class="col-sm-12 col-md-12 col-form-label">Product Code</label>
                      <input class="form-control mb-3" type="text" id="product_code" name="product_code" readonly >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <label for="product_name" class="col-sm-12 col-md-12 col-form-label">Product Name </label>
                      <input class="form-control mb-3"  type="text"  id="product_name" name="product_name" readonly >
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <label for="product_quantity" class="col-sm-12  col-md-12 col-form-label">Quantity  <span class="require"> * </span></label>
                      <input class="form-control mb-3" type="number" id="product_quantity" min="1" value="1" name="product_quantity" >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <label for="name" class="col-sm-12 col-md-12 col-form-label">Full Name <span class="require"> * </span> </label>
                      <input class="form-control mb-3"  type="text"  id="name" name="name" >
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <label for="position" class="col-sm-12  col-md-12 col-form-label">Position <span class="require"> * </span> </label>
                      <input class="form-control mb-3" type="text" id="position"  name="position" >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <label for="department" class="col-sm-12  col-md-12 col-form-label">Department  </label>
                      <input class="form-control mb-3" type="text" id="department"  name="department" readonly >
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <label for="purpose" class="col-sm-12 col-md-12 col-form-label">Purpose <span class="require"> * </span></label>
                      <textarea class="form-control mb-3" id="purpose" name="purpose" ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6" >
                      <label for="date_requested" class="col-sm-12  col-md-12 col-form-label">Date Request </label>
                      <input class="form-control mb-3" type="date" id="date_requested" name="date_requested" >
                    </div>
                    <div class="col-sm-12 col-md-6 ">
                      <label for="date_to_claim" class="col-sm-12  col-md-12 col-form-label">Date to Claim </label>
                      <input class="form-control mb-3" type="date" id="date_to_claim" name="date_to_claim" >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 d-none" id="returned_div">
                      <label for="date_return" class="col-sm-12 col-md-12 col-form-label">Date Return</label>
                      <input class="form-control mb-3" type="date" id="date_return" name="date_return" >
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-add" id="request_submit" >Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
