<body>
    <div class="wrapper">
        <nav id="topbar-nav">
          <div class="logo-container">
            <img src="../assets/logo.png" width="100px" alt="">
          </div>
          <div class="link-container">
            <p class="cursor-pointer link-label txt-primary active">Supplies</p>
            <p class="cursor-pointer link-label txt-primary ">Fixed Assets</p>
            <p class="cursor-pointer link-label txt-primary ">Requisition History</p>
          </div>
          <div class="account-container">
            <p class="cursor-pointer link-label txt-primary dropdown-toggle " data-bs-toggle="dropdown" aria-expanded="false">Name</p>
            <ul class="dropdown-menu" aria-labelledby="account_dropdown">
              <li><a class="dropdown-item" href="#" onClick="onLogoutUser()">Logout</a></li>
            </ul>
          </div>
      </nav>
      <div class="content ">
        <section id="table" >
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="table-content table-responsive-md mt-5">
                  <table class="table" >
                    <thead>
                      <th>#</th>
                      <th>Code</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Quantity</th>
                      <th>Unit</th>
                      <th>Location</th>
                      <th>Person-in-charge</th>
                      <th>Action</th>
                    </thead>
                    <tbody class="table-group-divider"> </tbody>
                  </table>
                </div>
                <div class="pagination-container mt-4">
                  <div class="pager">
                    <p>Limit per Page</p>
                    <select class="form-select page-number" id="page_limit" onchange="onSelectLimit('account')" aria-label="Default select example">
                      <option value="1">1</option>
                      <option value="5">5</option>
                      <option selected value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="1000000">All</option>
                    </select>
                  </div>
                  <nav aria-label="Page navigation example" class="bottom-pagination">
                    <ul class="pagination justify-content-end">
                      <li class="page-item">
                        <a class="page-link" href="#" onclick="onPage(0,'account')" id="prev" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item "><a class="page-link" href="#" id="page_number">1</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" onclick="onPage(1,'account')" id="next" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </section>
