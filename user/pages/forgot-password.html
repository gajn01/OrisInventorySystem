<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
    <title>Forgot Password | Oris Inventory System</title>
</head>
<body>
    <div class="wrapper vertical-center">
        <div class="container">
            <div id="login-content">
                <div class="row login-form">
                    <div class="col-lg text-center"> 
                        <img src="../assets/logo.png" alt="">
                    </div>
                    <div class="col-md text-center">
                        <form id="forgot_form">
                            <h1>Forgot Password!</h1>
                            <div class="row">
                                <div class="col-md-12 col-sm-12"  id="email_container">
                                  <div class="circle"></div>
                                  <input  type="email"  id="email" name="email" placeholder="Enter your email">
                                </div>
                                <div class="col-md-12 col-sm-12 d-none" id="code_container">
                                    <div class="circle"></div>
                                    <input  type="text" id="code" name="code" placeholder="Enter your code">
                                </div>
                              </div>
                            <a class="btn btn-warning d-none text-center txt-black"  id="btn_back" onclick="onBack()">Back</a>
                            <button type="submit" class="btn btn-add" id="btn_submit" onclick="onSubmitEmail()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
