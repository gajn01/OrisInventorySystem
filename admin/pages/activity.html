            <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
              <div class="offcanvas-header justify-content-end ">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body text-center">

              <!-- Table -->
            <!-- Table data -->
            <section >
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <div class="table-content table-responsive-md mt-5">
                      <table class="table" >
                        <thead>
                            <th>Date</th>
                            <th>Account</th>
                            <th>Activity</th>
                        </thead>
                        <tbody class="table-group-divider"> </tbody>
                      </table>

                    <div class="pagination-container mt-4">
                      <div class="pager">
                        <p>Limit per Page</p>
                        <select class="form-select page-number" id="page_limit" onchange="onSelectLimit('activity')" aria-label="Default select example">
                          <option value="1">1</option>
                          <option value="5">5</option>
                          <option selected value="10">10</option>
                          <option value="20">20</option>
                          <option value="50">50</option>
                          <option value="1000000">All</option>
                        </select>

                      <nav aria-label="Page navigation example" class="bottom-pagination">
