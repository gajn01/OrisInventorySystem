<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
    <title>Requisition | Oris Inventory System</title>
    <script>
      window.onload = function () {

          let account = sessionStorage.getItem("account");
          let json_account = JSON.parse(account);
          if(!json_account){
              location.href = '../index.html';
          }else{
            onViewHistoryList();
          }
      }
    </script>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-nav">
                <div class="circle">
                    <img src="../assets/logo.png"  width="100px" alt="">
                </div>
                <div class="sidebar-content">
                    <a href="../pages/dashboard.html" >Dashboard</a>
                    <a href="" class="active">Requisitions</a>
                    <a href="../pages/material.html" >Inventory</a>
                    <a href="../pages/account.html" >Accounts</a>
                </div>
                <a class="btn btn-primary btn-logout" href="../index.html">Logout</a>
            </div>
        </nav>
        <div class="content">
             <!-- Mobile view button -->
          <div class="top-header-mobile text-end d-lg-none ">
            <div class="btn btn-bar"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
              <img  class="bars-icon" src="../assets/bars.svg" width="20px" alt="">
            </div>
            <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
              <div class="offcanvas-header justify-content-end ">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body text-center">
                <div class="text-center">
                  <div class="circle">
                    <img class="mt-3" src="../assets/logo.png"  width="100px" alt="">
                  </div>
                  <div class="topbar-content">
                    <a href="../pages/dashboard.html" >Dashboard</a>
                    <a href="" class="active">Requisitions</a>
                    <a href="../pages/material.html" >Inventory</a>
                    <a href="../pages/account.html" >Accounts</a>
                </div>
                <a class="btn btn-primary btn-logout-mobile text-center" href="../index.html">Logout</a>
                </div>
              </div>
            </div>
          </div>
          <!-- Mobile view button -->
          <div class="container-fluid">
            <h1>Requisitions</h1>
            <section>
              <div class="header-button mb-3 ">
                <input class="searchbar" type="text" name="searchbar" id="searchbar" placeholder="Search here..." onkeyup="onSearch()">
                <!-- <button type="button" class="btn btn-primary btn-add">Filter</button> -->
                </div>
            </section>
            <!-- Table -->
            <section id="table" >
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <div class="table-content table-responsive-md ">
                      <table class="table" >
                        <thead>
                          <th>#</th>
                          <th>Code</th>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Quantity</th>
                          <th>Unit</th>
                          <th>Location</th>
                          <th>Person-in-charge</th>
                          <th>Action</th>
                        </thead>
                        <tbody class="table-group-divider"> </tbody>
                      </table>
                    </div>
                    <div class="pagination-container mt-4">
                      <div class="pager">
                        <p>Limit per Page</p>
                        <select class="form-select page-number" id="page_limit" onchange="onSelectLimit()" aria-label="Default select example">
                          <option value="1">1</option>
                          <option value="5">5</option>
                          <option selected value="10">10</option>
                          <option value="20">20</option>
                          <option value="50">50</option>
                          <option value="1000000">All</option>
                        </select>
                      </div>
                      <nav aria-label="Page navigation example" class="bottom-pagination">
                        <ul class="pagination justify-content-end">
                          <li class="page-item">
                            <a class="page-link" href="#" onclick="onPage(0)" id="prev" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>
                          <li class="page-item "><a class="page-link" href="#" id="page_number">1</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#" onclick="onPage(1)" id="next" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </section>
                <!-- Modal -->
                <div class="modal fade" id="addMaterialModal" tabindex="-1" aria-labelledby="addMaterialModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h2 class="modal-title fs-5" id="addMaterialModalLabel">Add Material</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form action="" method="post">
                          <div class="row">
                            <div class="col-md-6 col-sm-12">
                              <label for="category" class="col-sm-12 col-md-12 col-form-label">Category</label>
                              <select class="form-select form-control" aria-label="Default select example" id="category" name="category" >
                                <option value="1" selected >Supplies</option>
                                <option value="2">Fixed Assets</option>
                                <option value="3">Obsolete</option>
                              </select>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <label for="item_code" class="col-sm-12 col-md-12 col-form-label">Item Code</label>
                              <input class="form-control mb-3" disabled type="text"   id="item_code" name="item_code" >
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12 col-sm-12">
                              <label for="product_name" class="col-sm-12 col-md-12 col-form-label">Product Name</label>
                              <input class="form-control mb-3"  type="text"  id="product_name" name="product_name" >
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12 col-sm-12">
                              <label for="product_description" class="col-sm-12 col-md-12 col-form-label">Product Description</label>
                              <textarea class="form-control mb-3" id="exampleFormControlTextarea1" ></textarea>
                            </div>
                          </div>
    
                          <div class="row">
                            <div class="col-md-6 col-sm-12">
                              <label for="quantity" class="col-sm-12  col-md-12 col-form-label">Quantity</label>
                              <input class="form-control mb-3" type="number" id="quantity" name="quantity" >
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <label for="unit" class="col-sm-12 col-md-12 col-form-label">Units</label>
                              <select class="form-select form-control" aria-label="Default select example" id="unit" name="unit" >
                                <option value="1" selected >Box</option>
                                <option value="2">Gallons</option>
                                <option value="3">Pcs</option>
                              </select>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6 col-sm-12">
                              <label for="location" class="col-sm-12  col-md-12 col-form-label">Location</label>
                              <input class="form-control mb-3" type="text" id="location" name="location" >
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <label for="person_charge" class="col-sm-12 col-md-12 col-form-label">Person in Charge</label>
                              <select class="form-select form-control" aria-label="Default select example" id="person_charge" name="person_charge" >
                                <option value="1" selected >Admin</option>
                                <option value="2">Head</option>
                                <option value="3">Guard</option>
                              </select>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 col-sm-12">
                              <label for="inventory_date" class="col-sm-12  col-md-12 col-form-label">Inventory Date</label>
                              <input class="form-control mb-3" type="date" id="inventory_date" name="inventory_date" >
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <label for="receiving_date" class="col-sm-12 col-md-12 col-form-label">Receiving Date</label>
                              <input class="form-control mb-3" type="date" id="receiving_date" name="receiving_date" >
                            </div>
                          </div>


                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>
    </div>


    <script src="../js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
